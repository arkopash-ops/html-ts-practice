<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Range Slider</title>

    <link rel="stylesheet" href="./css/rangeSlide.css" />
  </head>
  <body>
    <h1 id="title">Live Range Slider controlling Background Opacity</h1>

    <div class="container">
      <input type="range" id="range" min="0" max="1" value="1" step="0.01" />
      <p id="para">Value: <span id="value">1.00</span></p>
    </div>

    <script type="module" src="../dist/rangeSlide.js"></script>
  </body>
</html>
