<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple To-Do List</title>
    <link rel="stylesheet" href="./css/todo.css" />
  </head>
  <body>
    <header>
      <h1>Simple To-Do List</h1>
    </header>

    <form id="formToDo" action="">
      <label for="add">Add Task: </label>
      <input
        type="text"
        id="inputToDo"
        placeholder="Add your daily task here"
        required
      />
      <button type="submit" id="btnAdd">Add</button>
    </form>

    <main>
      <ul id="toDoList">
        <table>
          <thead>
            <tr>
              <th>Task</th>
              <th>Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="toDoTableBody"></tbody>
        </table>
      </ul>
    </main>
    <script type="module" src="../dist/todo.js"></script>
  </body>
</html>
